<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Information</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
       }
       table {
           width: 100%;
           border-collapse: collapse;
           margin-top: 20px;
       }
       table, th, td {
           border: 1px solid black;
       }
       th, td {
           padding: 10px;
           text-align: left;
       }
       img {
           max-width: 100px;
           height: auto;
       }
   </style>
</head>
<body>
   <h1>User Information</h1>
   {% if users %}
       <table>
           <thead>
               <tr>
                   <th>ID</th>
                   <th>Name</th>
                   <th>Phone</th>
                   <th>Image</th>
               </tr>
           </thead>
           <tbody>
               {% for user in users %}
               <tr>
                   <td>{{ user.id }}</td>
                   <td>{{ user.name }}</td>
                   <td>{{ user.phone }}</td>
                   <td>
                       <img src="{{ url_for('static', filename='uploads/' + user.image_filename) }}" alt="User Image">
                   </td>
               </tr>
               {% endfor %}
           </tbody>
       </table>
   {% else %}
       <p>No users found in the database.</p>
   {% endif %}
</body>
</html>
